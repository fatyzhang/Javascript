	<h1>芳心苦·杨柳回塘</h1>
	<p>杨柳回塘，鸳鸯别浦。绿萍涨断莲舟路。断无蜂蝶慕幽香，红衣脱尽芳心苦。 
返照迎潮，行云带雨。依依似与骚人语。当年不肯嫁春风，无端却被秋风误</p>
